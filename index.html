<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type="text/css" href="main.css">
    <title>Survey Form</title>
</head> 
<body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
    
    <h1 id="title"> Survey Form</h1>
    
    <form id="survey-form">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
        <div class="container">
            
            <div class="form-variables">
                <div class="label"><label for="Name" id="name-label" class="align">Name: </label></div> 
                <div class="input"><input id="name" required type="name" name="full-name" placeholder="Enter your name"> </div> 
            </div>
          
            <div class="form-variables">
                
                <div class="label"><label for="Email"  class="align" id="email-label">Email: </label></div> 
                <div class="input"><input id="email" required type="email" name="email"  placeholder="Enter your email"></div>
            </div>
            <div class="form-variables">
                <div class="label"><label for="Age" id="number-label" class="align">Age:</label></div>  
                <div class="input"><input id="number" type="number" name="age" min="10" max="50" placeholder="Enter your Age" ></div>
            </div>
            <div class="form-variables">
                <div class="label"><label for="role" class="align">Which option best describes your current role? </label></div>
                <div class="input"><select id="dropdown">
                        <option  value="" disabled Selected>Enter your option</option>
                        <option  value="Student" selected>Student</option>
                        <option value="Full time Job">Full Time Job</option>
                        <option  value="Full time Learner">Full Time Learner</option>
                        <option  value="Prefer Not to say">Prefer Not to Say</option>
                        <option  value="other">Other</option> 
                    </select>
                </div>
                
              
            </div>
            <div class="form-variables">
                <div class="label"><label for="recommend" class="align">How likely is that you would recommend freeCodeCamp to a friend?</label></div>  
                <div class="input">
                        <input type="radio" name="recommend" value="Definitely"> Definitely <br>
                        <input type="radio" name="recommend" value="Maybe"> Maybe <br>
                        <input type="radio" name="recommend" value="Not sure"> Not sure<br>
                </div>
                
            </div>
            <div class="form-variables">
                <div class="label"><label for="things to check" class="align">Things to check.</label></div>  
                <div class="input"><input type="checkbox" name="recommend" value="Front-end"> Front-end <br>
                    <input type="checkbox" name="recommend1" value="Back-end"> Back-end <br>
                    <input type="checkbox" name="recommend2" value="Data visualisation"> Data visualisation<br>
                    <input type="checkbox" name="recommend3" value="Github"> Github<br>
                    <input type="checkbox" name="recommend4" value="js"> JS<br>
                    <input type="checkbox" name="recommend5" value="Angular"> Angular
                </div>
            </div>
            <div class="form-variables">

                <div class="label"><label class="align"> Any Comments Suggestion</label></div>  
                <div class="input"><textarea placeholder="Enter your comment here.."></textarea></div>
            </div>
        </div>
        <button type="submit" id="submit">Submit</button>
       
    </form>
</body>
</html>
